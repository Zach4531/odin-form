<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="background">
      <div class="logo">
        <img src="odin-lined.png" alt="logo" />
        <h1>ODIN</h1>
      </div>
      <small
        >Photo by <a href="https://unsplash.com/@sharadmbhat">Sharad Bhat</a> on
        <a href="https://unsplash.com/">Unsplash</a></small
      >
    </div>
    <main>
      <div class="header">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up now to get started.
        </h2>
        <h2>You know you want to.</h2>
      </div>
      <form>
        <h2>Let's do this!</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" />
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label for="confirmation">Confirm Password</label>
            <input type="password" name="confirmation" id="confirmation" />
            <small class="confirmation_error"></small>
          </div>
        </div>
      </form>
      <div class="create">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
